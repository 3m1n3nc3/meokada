<script type="text/javascript">
function Pxp_LoadMoreFund(self) {
    var last_id = $('.fund_item').last().attr('data-fund');
    var user = <?php echo $context['user_data']->user_id; ?>;
    $(self).find('span').text('{{LANG please_wait}}');
    $.post(link('profile/load_more_user_fund'), {id: last_id,user: user}, function(data, textStatus, xhr) {
        if (data.status == 200) {
            if (data.html != '') {
                $('.list').append(data.html);
                $(self).find('span').text('{{LANG load_more}}');
            }
            else{
                $('.fund_btn').remove();
            }
        }
        else{
            scroll2top();
            $.toast(data.message,{
                duration: 5000, 
                type: 'success',
                align: 'bottom',
                singleton: true
            });
        }
    });
}

function delete_fund(id){
	if (not(is_logged())) {
		redirect('welcome');
		return false;
	}
	if (!id) { return false; }
	$('div.delfund--modal').data('id',id).fadeIn(250);
}
</script>
